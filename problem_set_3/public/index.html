<!DOCTYPE html>
<html ng-app>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainPageCtrl">
	<h1 id="shelterTitle">The Nito Shelter For Tabby Cats</h1>
	<table class="table">
		<tr>
			<td>Name</td>
			<td>Age</td>
			<!-- <td>Cat Friendly?</td> -->
			<td>Size</td>
		</tr>

		<tr ng-repeat="kitty in kitties">
			<td>{{kitty.name}}</td>
			<td>{{kitty.age}}</td>
			<!-- <td>{{kitty.likes_other_cats}}</td> -->
			<td>{{kitty.size}}</td>
			<td><button ng-click="initializeEdit($index)" ng-hide="isEditingCat">Edit Cat!</button>
						<div id="editCat" ng-show="isEditingCat">
			<form>
				Name:<input type="text" ng-model="editCat.name"></br>

				Age(years):<input type="text" ng-model="editCat.age"></br>

				<p>Cat Size</p>
					
						<select name="catSize" ng-model="editCat.size">
							<option value="small">small</option>
							<option value="medium">medium</option>
							<option value="large">large</option>
						</select>
			</form>	
			</td>
		</tr>

	</table>



		<button ng-click="initializeForm()" ng-hide="isAddingCat" ng-model="initializeForm">Add Cat!</button>
		<div id="addCat" ng-show="isAddingCat">
			<form>
				Name:<input type="text" ng-model="newCat.name"></br>
				
				Age(years):<input type="text" ng-model="newCat.age"></br>
				
				
					<!-- <input type="checkbox" name="likesOtherCats" ng-model="newCat.likes_other_cats">Gets Along With Other Cats</br> -->
					
				
				<p>Cat Size</p>
					
						<select name="catSize" ng-model="newCat.size">
							<option value="small">small</option>
							<option value="medium">medium</option>
							<option value="large">large</option>
						</select>
					
			</form>
			
			<button ng-click="saveCat()">Save</button>
		</div>

</body>
</html>
