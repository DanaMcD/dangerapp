<!DOCTYPE html>
<html ng-app>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainPageCtrl">
	<h1 id="shelterTitle">The Nito Shelter For Tabby Cats</h1>
	<table class="table">
		<tr>
			<td>Name</td>
			<td>Age</td>
			<td>Cat Friendly?</td>
			<td>Size</td>
		</tr>

		<tr ng-repeat="kitty in kitties">
			<td>{{kitty.name}}</td>
			<td>{{kitty.age}}</td>
			<td>{{kitty.likes_other_cats}}</td>
			<td>{{kitty.size}}</td>
		</tr>

	</table>

	

		<button ng-click="isAddingCat" ng-hide="isAddingCat">Add Cat!</button>
		<div id="addCat" ng-show="!isAddingCat">
			<form>
				Name:<input type="text" name="name"></br>
				
				Age(years):<input type="text" name="age"></br>
				
				<p>Likes Other Cats?</p>
				<input type="checkbox" name="likesOtherCats" value="yes">Yes</br>
				<input type="checkbox" name="likesOtherCats" value="no">No</br>
				
				<p>Cat Size</p>
					<select name="catSize">
						<option value="Small">Small</option>
						<option value="Medium">Medium</option>
						<option value="Large">Large</option>
					</select>

			</form>
			
			<button ng-click="saveCat()">Save</button>
		</div>

</body>
</html>
