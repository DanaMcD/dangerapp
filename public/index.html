<!DOCTYPE html>
<html ng-app>
<head>
<title>Test</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script type="text/javascript" src="test.js"></script>

</head>

<body>
	<div ng-controller="GreetingCtrl">		
		{{ greeting }}
		<table>
			<tr>
				<td>Language</td>
				<td>Greeting</td>
			</tr>
		<tr ng-repeat= "hello in hellos">
			<td>{{hello.language}}</td>
			<td>{{hello.greetings}}</td>
		</tr>
	</table>
	</div>

	<hr>
<h2>Homeworks 2</h2>

<div ng-controller="HelloCtrl">
	<button type="button" ng-click="sayHello()">Hello!</button>
</div>

<div ng-controller= "FavoriteCatCtrl">
	<p ng-show="favoriteCat === 'Vivian'">Vivian is your favorite cat!</p>
</div>

	<button type="button" ng-click="favoriteCat()">Change my favorite cat to Purrie!
	</button>
</div>


</body>
</html>
